<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>AgroTetris</title>
<style type="text/css">
	*
	{
		margin: 0;
		padding: 0;
		border: none;
		background: rgba(0,0,0,0);
	}
	body, html
	{
		background: black;
		color: white;
		font-size: 2.2vh;
		font-family: Arial, Helvetica, sans-serif;
	}
	main
	{
		position: relative;
		min-height: 80vh;
		left: 50%;
		width: 50vh;
		margin-left: -25vh;
		margin-top: 8vh;
		margin-bottom: 25vh;
	}
	nav, footer
	{
		position: fixed;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-around;
		align-items: center;
		align-content: center;
		width: 100%;
		height: 7vh;
		background: rgba(0,0,0,0.7);
	}
	nav
	{
		top: 0;
		border-bottom: solid 0.4vh #6B6B6B;
	}
	#hamburger, #register
	{
		width: 5vh;
		height: 5vh;
	}
	#statistics
	{
		height: 5vh;
		width: 35vh;
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: center;
		align-items: center;
		align-content: center;
		font-size: 2.5vh;
		font-weight: bold;
	}
	footer
	{
		bottom: 0;
		border-top: solid 0.4vh #6B6B6B;
	}
	.window
	{
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		max-width: 50vh;
		max-height: 90vh;
		overflow-x: hidden;
		overflow-y: scroll;
		scrollbar-width: none;
		-ms-overflow-style: none;
		border: solid 0.4vh #393939;
		background: #2F2F2F;
		box-shadow: 0 0 1.5vh 1vh black;
		display: flex;
		flex-direction: column;
		flex-wrap: wrap;
		justify-content: space-between;
		align-items: center;
		align-content: center;
		padding: 1vh;
		padding-top: 1.5vh;
	}
	.window::-webkit-scrollbar
	{
		display: none;
	}
	.window .content
	{
		width: 100%;
		text-align: center;
	}
	.window button
	{
		height: 6vh;
		min-width: 7vh;
		padding: 0.5vh;
		padding-left: 5vh;
		padding-right: 5vh;
		border: none;
		border-radius: 3vh;
		background: black;
		color: white;
		font-size: 2.4vh;
	}
	#error
	{
		background: #2f0000;
		width: 45vh;
		height: 27vh;
		border-color: #750700;
	}
	#curtain
	{
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 47vh;
		height: 60vh;
		border: solid 0.4vh #4D4D4D;
		background: #111111;
		box-shadow: 0 0 5vh 10vh black;
		display: flex;
		flex-direction: column;
		flex-wrap: wrap;
		justify-content: center;
		gap: 3vh;
		align-items: center;
		align-content: center;
		padding: 1vh;
		padding-top: 1vh;
	}
	#curtain button
	{
		height: 6vh;
		min-width: 7vh;
		padding: 0.5vh;
		padding-left: 5vh;
		padding-right: 5vh;
		border: none;
		border-radius: 3vh;
		background: black;
		color: white;
		font-size: 2.4vh;
	}
	#placeName
	{
		width: 40vh;
		height: 5vh;
	}
	#placeName section
	{
		width: 100%;
		height: 100%;
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: center;
		align-items: center;
		align-content: center;
		font-size: 2.5vh;
		font-weight: bold;
	}
	footer button
	{
		background: #6B6B6B;
		border: none;
		border-radius: 2.5vh;
		padding: 0.5vh;
		padding-left: 1vh;
		padding-right: 1vh;
		min-width: 6vh;
		height: 5vh;
		font-size: 2.5vh;
		font-weight: bold;
		color: black;
	}
	#rowPlace
	{
		position: relative;
		width: 100%;
		margin-bottom: 5vh;
	}
	#rowPlace section
	{
		position: relative;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-around;
		align-items: center;
		align-content: center;
		width: 100%;
		height: auto;
		background: rgba(0,0,0,0);
	}
	#rowPlace .box
	{
		border-color: #cf7f00;
	}
	.row
	{
		position: relative;
		width: 100%;
	}
	.row section
	{
		position: relative;
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: space-between;
		align-items: center;
		align-content: center;
		width: 100%;
		height: auto;
		background: rgba(0,0,0,0);
	}
	.box
	{
		position: relative;
		box-sizing: content-box;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		align-content: center;
		gap: 0.7vh;
		padding: 0.7vh;
		border: dashed 0.5vh #6B6B6B;
		min-height: 9vh;
		min-width: 6vh;
		max-width: 19.5vh;
		margin-top: 1vh;
		margin-bottom: 1vh;
	}
	.box.right
	{
		flex-direction: row-reverse;
	}
	.ghost
	{
		opacity: 0;
	}
	.ghost *
	{
		display: none;
	}
	.chest
	{
		position: relative;
		box-sizing: border-box;
		display: flex;
		flex-direction: column;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		align-content: center;
		height: 9vh;
		width: 6vh;
		font-size: 2vh;
		border-top: solid 1vh rgba(0,0,0,0.5);
		border-left: solid 1vh rgba(55,55,55,0.5);
		border-right: solid 1vh rgba(200,200,200,0.5);
		border-bottom: solid 1vh rgba(255,255,255,0.5);
		background: green;
		color: black;
		text-transform: uppercase;
	}
	.chest span
	{
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	.chest span:last-child
	{
		font-weight: bold;
	}
	#car .chest
	{
		height: 10.5vh;
		width: 7vh;
		font-size: 2.3vh;
	}
	#hand .chest
	{
		height: 12vh;
		width: 8vh;
		font-size: 2.65vh;
	}
	#car
	{
		position: relative;
		width: 42vh;
		height: 105vh;
		background: #1B1B1B;
		left: 50%;
		margin-left: -21vh;
		margin-top: 1vh;
	}
	#car section
	{
		position: relative;
		float: left;
		display: flex;
		flex-direction: column-reverse;
		flex-wrap: nowrap;
		justify-content: flex-start;
		align-items: center;
		align-content: center;
		width: 7vh;
		height: 100%;
		box-shadow: inset 0 0 0 0.4vh #1B1B1B, inset 0 0 0 0.9vh #111111;
	}
	#hand
	{
		position: fixed;
		box-sizing: content-box;
		bottom: 9vh;
		left: 1vh;
		padding: 1vh;
		border: dashed 0.5vh #6B6B6B;
		height: 12vh;
		width: 8vh;
		background: rgba(0,0,0,0.6);
		box-shadow: 0 0 0 1vh rgba(0,0,0,0.6);
	}
	.hidden
	{
		display: none !important;
	}
	#routes
	{
		width: 45vh;
		height: 65vh;
		background: #250039;
		border-color: #390057;
		justify-content: flex-start;
	}
	#routes span
	{
		font-size: 2.5vh;
		font-weight: bold;
		margin-bottom: 3vh;
	}
	#routes .content
	{
		width: 100%;
		height: auto;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		align-content: center;
	}
	#routes section
	{
		display: flex;
		flex-direction: column;
		flex-wrap: nowrap;
		justify-content: center;
		align-items: center;
		align-content: center;
		margin-left: 1vh;
		margin-right: 1vh;
	}
	#routes .route
	{
		width: 10vh;
		height: 10vh;
		margin-top: 1vh;
		margin-bottom: 1vh;
		background: gold;
	}
</style>
<script>
	const system =
	{
		load()
		{
			refreshStatistics()
			situation.click = 0
			situation.hand = 0
			situation.places = [{publisher:[]}]
			situation.commodity = []
			document.getElementsByTagName('footer')[0].getElementsByTagName('button')[0].onclick = next
			const divWin = document.getElementsByClassName('window')
			for (let div of divWin)
			{
				(div.getElementsByTagName('button')[0]||{}).onclick = system.close
			}
			el.main = document.getElementsByTagName('main')[0]
			el.hand = document.getElementById('hand')
			el.placeName = document.getElementById('placeName')
			el.places = []
			if (true)
			{
				el.rowPlace = document.createElement('div')
				el.rowPlace.id = 'rowPlace'
				const section = document.createElement('section')
				const box = document.createElement('div')
				box.className = 'box'
				el.places[0] = [box,0]
				section.appendChild(box)
				el.rowPlace.appendChild(section)
				el.main.appendChild(el.rowPlace)
			}
			const row = document.createElement('div')
			row.className = 'row'
			el.main.appendChild(row)
			el.cubby = [[0]]
			situation.cubby = [[0]]
			for (let s=0 ; s<2 ; s++)
			{
				const section = document.createElement('section')
				for (let b=0 ; b<2 ; b++)
				{
					const nr = 1+(s*2)+b
					const box = document.createElement('div')
					box.className = `box ${['left','right'][b]}`
					box.dataset.place = `cubby`
					box.dataset.type = `0`
					box.dataset.nr = `${nr}`
					el.cubby[0][nr] = box
					situation.cubby[0][nr] = []
					box.onclick = click.box
					section.appendChild(box)
				}
				row.appendChild(section)
			}
			situation.car = [[0]]
			el.car = [[0]]
			if (true)
			{
				const car = document.createElement('div')
				car.id = 'car'
				for (let s=0 ; s<6 ; s++)
				{
					const nr = s+1
					const section = document.createElement('section')
					section.dataset.place = `car`
					section.dataset.type = `0`
					section.dataset.nr = `${nr}`
					el.car[0][nr] = section
					situation.car[0][nr] = []
					section.onclick = click.box
					car.appendChild(section)
				}
				row.appendChild(car)
			}
		},
		newRoutes: function(lvl,difficulty)
		{
			document.getElementById('routes').classList.add('hidden')
			difficulty = difficulty||0
			const route = system.routes[lvl]
			situation.time = [[]]
			situation.moves = [0]
			situation.points = 0
			situation.dam = route.dam
			situation.lvl = lvl
			situation.place = 0
			situation.hand = 0
			situation.commodity = []
			situation.places = []
			situation.namePlaces = []
			situation.places[0] = [[],[]]
			situation.namePlaces[0] = 'ZaÅ‚adunek'
			for (const shop of route.shops)
			{
				situation.time.push([])
				situation.moves.push(0)
				for (let i=0 ; i<3 ; i++)
				{
					const value = Number(shop.commodity[i][difficulty])
					if (value > 0)
					{
						const chest = {content: true}
						chest.type = ['chicken','meat','smoke'][i]
						chest.value = value
						chest.shop = shop.name
						chest.short = shop.short
						situation.commodity.push(chest)
					}
				}
				const place = [[],[]]
				for (let i=0 ; i<3 ; i++)
				{
					const value = Number(shop.empty[i][difficulty])
					if (value > 0)
					{
						const chest = {content: false}
						chest.type = ['chicken','meat','smoke'][i]
						chest.value = value
						place[0].push(chest)
					}
				}
				situation.places.push(place)
				situation.namePlaces.push(shop.name)
			}
			click.publisher()
			system.refresh()
			curtain.open()
		},
		refresh: function()
		{
			for (let i=1 ; i<situation.cubby[0].length ; i++)
			{
				refreshBox(situation.cubby[0][i],el.cubby[0][i])
			}
			for (let i=1 ; i<situation.car[0].length ; i++)
			{
				refreshBox(situation.car[0][i],el.car[0][i])
			}
			el.placeName.innerHTML = ''
			for (let i=0 ; i<situation.namePlaces.length ; i++)
			{
				const section = document.createElement('section')
				section.innerHTML = situation.namePlaces[i]
				if (i != situation.place)
				{
					section.classList.add('hidden')
				}
				el.placeName.appendChild(section)
			}
			el.rowPlace.innerHTML = ''
			el.places = []
			for (let i=0 ; i<situation.places.length ; i++)
			{
				const section = document.createElement('section')
				if (i === 0)
				{
					const box = document.createElement('div')
					box.className = 'box'
					el.places[0] = [box,0]
					box.onclick = click.publisher
					section.appendChild(box)
					refreshBox(situation.places[0][0],box)
				}
				else
				{
					el.places[i] = []
					for (let j=0 ; j<2 ; j++)
					{
						const box = document.createElement('div')
						box.className = 'box'
						el.places[i][j] = box
						box.dataset.place = `places`
						box.dataset.type = `${i}`
						box.dataset.nr = `${j}`
						box.onclick = click.box
						section.appendChild(box)
						refreshBox(situation.places[i][j],box)
					}
				}
				if (i != situation.place)
				{
					section.classList.add('hidden')
				}
				el.rowPlace.appendChild(section)
			}
		},
		routes:
		[
			{
				name: "GÃ³ry",
				points: 7,
				dam: 2,
				shops:
				[
					{
						name: "Czernina",
						short: "Czer",
						commodity: [[5,10],[8,15],[8,9]],
						empty: [[5,10],[7,15],[8,9]],
					},
					{
						name: "Witaszyce",
						short: "Wit",
						commodity: [[4,10],[7,15],[8,9]],
						empty: [[2,10],[9,15],[8,9]],
					},
					{
						name: "GÃ³ra",
						short: "Gr",
						commodity: [[5,10],[7,15],[8,9]],
						empty: [[5,10],[7,15],[8,9]],
					},
					{
						name: "NiechlÃ³w",
						short: "Nch",
						commodity: [[7,10],[4,15],[8,9]],
						empty: [[6,10],[7,15],[10,9]],
					},
					{
						name: "Szlichtyngowa",
						short: "szl",
						commodity: [[5,10],[7,15],[8,9]],
						empty: [[5,10],[7,15],[8,9]],
					},
					{
						name: "JÄ™drzychowice",
						short: "Jed",
						commodity: [[4,10],[6,15],[9,9]],
						empty: [[7,10],[2,15],[5,9]],
					},
				]
			}
		],
		colors:
		{
			chicken: 0,
			meat: 50,
			smoke: 220,
			dam: 80,
		},
		close: function(event)
		{
			const parent = event.target.parentElement;
			parent.classList.add('hidden');
		}
	}
	const situation = {};
	const el = {};
	const click =
	{
		publisher: function()
		{
			const list = situation.places[0][0]
			if (!hand.value())
			{
				if (list.length > 0)
				{
					hand.add(list.pop())
				}
				if (situation.commodity.length > 0)
				{
					const nr = Math.floor(Math.random()*situation.commodity.length)
					list.push(situation.commodity.splice(nr,1)[0])
				}
				else if (situation.dam > 0)
				{
					list.push({content:false,type:'dam',value:10})
					situation.dam--
				}
			}
			refreshBox(list,el.places[0][0])
		},
		box: async function(event)
		{
			const chestIndex = (Number(event.target.dataset.index)||0)
			const t = event.currentTarget
			const element = el[t.dataset.place][Number(t.dataset.type)][Number(t.dataset.nr)]
			const list = situation[t.dataset.place][Number(t.dataset.type)][Number(t.dataset.nr)]
			const maxValue = {cubby:3,car:10,places:9}[t.dataset.place]
			//
			situation.click++
			await new Promise(resolve => setTimeout(resolve, 200));
			let double = false
			if (situation.click < 1)
			{
				return
			}
			if (situation.click == 2)
			{
				double = true
			}
			situation.click = 0
			//
			if (chestIndex)
			{
				if (double)
				{
					if (hand.disconnect(list,chestIndex-1,element))
					{
						addMoves(1)
						return
					}
				}
				else if (hand.connect(list,chestIndex-1,element))
				{
					addMoves(2)
					return
				}
			}
			if (list.length < maxValue)
			{
				if (hand.value())
				{
					if (hand.value().content)
					{
						addMoves(4)
					}
					else
					{
						addMoves(3)
					}
					list.push(hand.grab())
					refreshBox(list,element)
				}
				else
				{
					hand.add(list.pop())
					refreshBox(list,element)
				}
			}
			else
			{
				if (!hand.value())
				{
					hand.add(list.pop())
					refreshBox(list,element)
				}
			}
		},
	}
	function next()
	{
		if (hand.value())
		{
			return info('Å»eby przejÅ›Ä‡ dalej musisz upuÅ›ciÄ‡ trzymany klocek.')
		}
		for (let i=1 ; i<situation.cubby[0].length ; i++)
		{
			if (situation.cubby[0][i].length > 0)
			{
				return info('Nie moÅ¼esz przejÅ›Ä‡ dalej jeÅ¼eli masz klocki w schowku.')
			}
		}
		for (let r=1 ; r<situation.car[0].length ; r++)
		{
			for (let i=0 ; i<situation.car[0][r].length ; i++)
			{
				const chest = ((situation.car[0][r]||[])[i]||{})
				if ((chest.value||0) > 0 && chest.type != 'dam')
				{
					if (i > 0)
					{
						const neighbor = ((situation.car[0][r]||[])[(i-1)]||{})
						if ((neighbor.value||0)+4 < chest.value||0)
						{
							if (chest.short)
							{
								return info(`SÅ‚upek klockÃ³w (${chest.short} ${chest.value}) na samochodzie nie ma podparcia z przodu.`)
							}
							else
							{
								return info(`SÅ‚upek klockÃ³w na samochodzie nie ma podparcia z przodu.`)
							}
						}
					}
					if (r > 1)
					{
						const neighbor = ((situation.car[0][r-1]||[])[i]||{})
						if ((neighbor.value||0)+3 < chest.value||0)
						{
							if (chest.short)
							{
								return info(`Na samochodzie sÄ… rÃ³Å¼nice w wysokoÅ›ci klockÃ³w wiÄ™ksze niÅ¼ 3.<br>(${chest.short} ${chest.value})`)
							}
							else
							{
								return info(`Na samochodzie sÄ… rÃ³Å¼nice w wysokoÅ›ci klockÃ³w wiÄ™ksze niÅ¼ 3.`)
							}
						}
					}
					if (r < 6)
					{
						const neighbor = ((situation.car[0][r+1]||[])[i]||{})
						if ((neighbor.value||0)+3 < chest.value||0)
						{
							if (chest.short)
							{
								return info(`Na samochodzie sÄ… rÃ³Å¼nice w wysokoÅ›ci klockÃ³w wiÄ™ksze niÅ¼ 3.<br>(${chest.short} ${chest.value})`)
							}
							else
							{
								return info(`Na samochodzie sÄ… rÃ³Å¼nice w wysokoÅ›ci klockÃ³w wiÄ™ksze niÅ¼ 3.`)
							}
						}
					}
				}
			}
		}
		if (situation.place === 0)
		{
			if (situation.commodity.length > 0)
			{
				return info('Å»eby zakoÅ„czyÄ‡ zaÅ‚adunek musisz zaÅ‚adowaÄ‡ wszystkie klocki.')
			}
		}
		else
		{
			for (let r=0 ; r<2 ; r++)
			{
				const boxes = situation.places[situation.place][r]
				for (let i=0 ; i<boxes.length ; i++)
				{
					if (!boxes[i].content)
					{
						return info('Å»eby przejÅ›Ä‡ dalej zabierz puste klocki.')
					}
					if (boxes[i].shop != situation.namePlaces[situation.place])
					{
						return info('ZostawiÅ‚eÅ› niewÅ‚aÅ›ciwe klocki!')
					}
				}
			}
			for (let r=1 ; r<situation.car[0].length ; r++)
			{
				for (let i=0 ; i<situation.car[0][r].length ; i++)
				{
					const chest = ((situation.car[0][r]||[])[i]||{})
					if (chest.shop === situation.namePlaces[situation.place])
					{
						return info('Nie zostawiÅ‚eÅ› caÅ‚ego towaru!')
					}
				}
			}
		}
		if (situation.places[situation.place+1])
		{
			situation.time[situation.place][1] = Date.now()
			situation.place++
			for (let i=0 ; i<el.placeName.children.length ; i++)
			{
				const element = el.placeName.children[i]
				if (i === situation.place)
				{
					element.classList.remove('hidden')
				}
				else
				{
					element.classList.add('hidden')
				}
			}
			for (let i=0 ; i<el.rowPlace.children.length ; i++)
			{
				const element = el.rowPlace.children[i]
				if (i === situation.place)
				{
					element.classList.remove('hidden')
				}
				else
				{
					element.classList.add('hidden')
				}
			}
			curtain.open()
		}
		else
		{
			situation.time[situation.place][1] = Date.now()
			alert('koniec')
		}
	}
	const hand =
	{
		value: function()
		{
			const giveBack = JSON.parse(JSON.stringify(situation.hand))
			return giveBack
		},
		grab: function()
		{
			const giveBack = JSON.parse(JSON.stringify(situation.hand))
			situation.hand = 0
			hand.refresh()
			return giveBack
		},
		add: function(chestData)
		{
			if (!chestData){return}
			const giveBack = JSON.parse(JSON.stringify(situation.hand))
			if (giveBack)
			{
				return false
			}
			situation.hand = JSON.parse(JSON.stringify(chestData))
			hand.refresh()
			return true
		},
		connect: function(list,index,box)
		{
			const chestData = list[index]
			if (!chestData){return false}
			if (situation.hand.content || chestData.content){return false}
			if (situation.hand.type != chestData.type){return false}
			if (index > list.length-3)
			if (situation.hand.value + chestData.value <= 10)
			{
				chestData.value += situation.hand.value
				situation.hand = 0
			}
			else
			{
				situation.hand.value -= (10-chestData.value)
				chestData.value = 10
			}
			hand.refresh()
			refreshBox(list,box)
			return true
		},
		disconnect: function(list,index,box)
		{
			const chestData = list[index]
			if (!chestData){return false}
			if (situation.hand)
			{
				if (situation.hand.content || chestData.content){return false}
				if (situation.hand.type != chestData.type){return false}
			}
			if (index > list.length-3)
			if (!situation.hand)
			{
				situation.hand = {content:false,type:chestData.type,value:0}
			}
			if (situation.hand.value < 10)
			{
				chestData.value --
				situation.hand.value ++
				if (chestData.value < 1)
				{
					list.splice(index,1)
				}
				hand.refresh()
				refreshBox(list,box)
				return true
			}
			return false
		},
		refresh()
		{
			el.hand.innerHTML = ''
			if (situation.hand)
			{
				const chest = createChest(situation.hand)
				el.hand.appendChild(chest)
			}
		},
		reset: function()
		{
			situation.hand.dataset.chest = '0'
			el.hand.innerHTML = ''
		}
	}
	function createChest(data)
	{
		const chest = document.createElement('div')
		chest.className = 'chest'
		if (data.type === "dam")
		{
			chest.style.background = `#437500`
		}
		else if (data.content)
		{
			chest.style.background = `hsl(${system.colors[data.type]},100%,55%)`
			chest.innerHTML = `<span>${data.short}</span><span>${data.value}</span>`
		}
		else
		{
			chest.style.background = `hsl(${system.colors[data.type]},80%,65%)`
			chest.innerHTML = `<span>${data.value}</span>`
		}
		return chest
	}
	function refreshBox(list,element)
	{
		if (!Array.isArray(list))
		{
			debugger
		}
		element.innerHTML = ''
		for (let i=0 ; i<list.length ; i++)
		{
			const chest = createChest(list[i])
			chest.dataset.index = `${i+1}`
			for (let j=0 ; j<chest.children.length ; j++)
			{
				chest.children[j].dataset.index = `${i+1}`
			}
			element.appendChild(chest)
		}
	}
	function info(text)
	{
		const frame = document.getElementById('error')
		frame.getElementsByClassName('content')[0].innerHTML = text
		frame.classList.remove('hidden')
	}
	const curtain =
	{
		open: function()
		{
			const div = document.getElementById('curtain')
			div.getElementsByTagName('button')[0].onclick = curtain.close
			div.classList.remove('hidden')
		},
		close: function()
		{
			situation.time[situation.place][0] = Date.now()
			const div = document.getElementById('curtain')
			div.classList.add('hidden')
		}
	}
	function refreshStatistics()
	{
		const start = ((situation.time||[])[situation.place]||[])[0]||0
		const moves = (situation.moves||[])[situation.place]
		let time = 0
		if (start)
		{
			time = Math.round((Date.now()-start)/1000)
		}
		document.getElementById('statistics').innerHTML = `Czas: ${time||0}s. &nbsp; Ruchy: ${moves||0}`
		setTimeout(refreshStatistics,1000)
	}
	function addMoves(value)
	{
		(situation.moves||[])[situation.place] += value
	}
</script>
</head>
